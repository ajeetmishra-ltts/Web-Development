
<html>
    <head>
<style >
.score{
                background-color: pink;
                margin: 200px 500px 0px 500px;
            }
            div > h1{
                text-align: center;
            }
            div > h3{
                text-align: center;
            }
            div > table {
                margin-left: auto;
                margin-right: auto;
            }

</style>
<script>
            function fort()
            {
            var sc= document.getElementById("score").value;
            var temp= new Array();
            temp = sc.split(',');
            var i=0;
            var j=0;
            var sum=0;
            var arr=[1,2,3,4,6]
            for(i;i<temp.length;i++)
            {
                temp[i]=parseInt(temp[i],10);
            }
            for(j;j<temp.length;j++)
            {
                sum+=Number(temp[j])*arr[j];
            }
            document.getElementById("fol").innerHTML=sum;
            }
        </script>
    </head>
     <div class = "score">
        <center>
            <h1><strong>SCORE METER</strong></h1><br><br>
            <p><strong>(Enter the number of singles, double, triple, fours and sixes in comma seperated format.)</strong></p><br><br><br><br>
            <h3>ENTER THE SCORE DETAILS:</h3>
            <input type="text" id="score" name="score"><br><br>
            <input type="submit" onclick="fort()" value="Get Score">

            <h2>Total Score:</h2><p id="fol"></p>
        </center>
    </body>
</html>
